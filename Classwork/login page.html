<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portfolio</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">MyPortfolio</div>
        <div class="hamburger" onclick="toggleMenu()">
            <img src="134216_menu_lines_hamburger_icon.svg" alt="hamburger menu">
        </div>
        <ul class="nav-links">
            <li><a href="landing-page.html">Home</a></li>
            <li><a href="contact page.html">Contact</a></li>
            <li><a href="login page.html" class="active">Login</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Please login to access your account</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    
                    <div class="form-footer">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <div class="or-divider">or</div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <span class="social-icon">G</span> Login with Google
                    </button>
                    <button type="button" class="social-btn linkedin">
                        <span class="social-icon">in</span> Login with LinkedIn
                    </button>
                </div>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Mobile Menu -->
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyPortfolio. All rights reserved. <a href="landing page.html">Back to Home</a></p>
    </footer>
</body>
</html>
