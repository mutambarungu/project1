<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portfolio</title>

</head>
<body>
    <nav class="navbar">
        <div class="logo">MyPortfolio</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html" class="active">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Please login to access your account</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    
                    <div class="form-footer">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <div class="or-divider">or</div>
                
                <div class="social-login">
                    <button type="button" class="social-btn">
                        <span class="social-icon">G</span> Google
                    </button>
                    <button type="button" class="social-btn">
                        <span class="social-icon">in</span> LinkedIn
                    </button>
                </div>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 MyPortfolio. All rights reserved. <a href="index.html">Back to Home</a></p>
    </footer>

    <script>
        // Basic form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(email && password) {
                // In a real implementation, you'd send this data to a server for authentication
                alert('Login successful! Redirecting to dashboard...');
                // Simulate redirect
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);
            } else {
                alert('Please enter both email and password.');
            }
        });
    </script>
</body>
</html>
